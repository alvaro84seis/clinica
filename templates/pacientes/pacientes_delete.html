<form method="post" action="{% url 'pacientes:pacientes-delete' paciente.id %}" class="js-paciente-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Confirma Borrar Paciente</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Esta seguro que desea borrar el paciente <strong>{{ paciente.nombres }} {{ paciente.apellido_paterno }} {{ paciente.apellido_materno }} </strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
    <button type="submit" class="btn btn-danger">Borrar Paciente</button>
  </div>
</form>

{% extends "pacientes/base.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
    <div class="content">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <!--end of col-->
                        <div class="col">
                            <input name="txt_buscar" id="txt_buscar" class="form-control form-control-lg form-control-borderless" type="search" placeholder="Nombre o RUT">
                        </div>
                        <!--end of col-->
                        <div class="col-auto">
                            <button data-url="{% url 'pacientes:pacientes-buscar' %}" name="btn_buscar" id="btn_buscar" class="btn btn-lg btn-info" >Buscar</button>
                        </div>
                        <!--end of col-->
                    </div>
                </div>
            </div>
            <!--end of col-->
        </div>
    </div>  
        <img  style='cursor:pointer' onclick='crear_paciente()' class='js-crear-paciente' src="{% static '/agenda/add.png' %}" alt="AGREGAR" width='40' height='40'>
        
        <div id="contenido_tabla">
            {% include 'pacientes/pacientes_parcial_listar.html' %}
        </div>
        <div class="modal fade" id='modal-paciente' >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                   
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
{% block extrajs %}
<script>
    $(function () {
   


    $("#btn_buscar").click(function () {

        $.ajax({
        url: $(this).attr('data-url'),
        type: 'get',
        dataType: 'json',
        data:{"name":$('#txt_buscar').val()},
        success: function (data) {
            $("#contenido_tabla").html(data.html_pacientes_lista);
        }
        });
    });

    crear_paciente = function () {
        $.ajax({
        url: 'new/',
        type: 'get',
        dataType: 'json',
        beforeSend: function () {
            $("#modal-paciente").modal("show");
        },
        success: function (data) {
            $("#modal-paciente .modal-content").html(data.html_form);
        }
        });
    };

    crear_agenda = function (kk) {
        var btn=$(kk);
        $.ajax({
        url: btn.attr('data-url'),
        type: 'get',
        dataType: 'json',
        beforeSend: function () {
            $("#modal-paciente").modal("show");
        },
        success: function (data) {
            $("#modal-paciente .modal-content").html(data.html_form);
        }
        });
    };
    actualizar = function(bb){
        var btn = $(bb);
        $.ajax({
        url: btn.attr("data-url"),
        type: 'get',
        dataType: 'json',
        beforeSend: function () {
            $("#modal-paciente").modal("show");
        },
        success: function (data) {
            $("#modal-paciente .modal-content").html(data.html_form);
        }
        });
    };

    borrar_paciente = function (kk) {
        var btn=$(kk);
        $.ajax({
        url: btn.attr("data-url"),
        type: 'get',
        dataType: 'json',
        beforeSend: function () {
            $("#modal-paciente").modal("show");
        },
        success: function (data) {
            $("#modal-paciente .modal-content").html(data.html_form);
        }
        });
    };

    $("#modal-paciente").on("submit", "#id_crear_form", function () {
        var form = $(this);
        $.ajax({
        url: form.attr("action"),
        data: form.serialize(),
        type: form.attr("method"),
        dataType: 'json',
        success: function (data) {
            if (data.form_is_valid) {
                $("#contenido_tabla").html(data.html_pacientes_lista);
                $("#modal-paciente").modal("hide");
            }
            else {
                $("#modal-paciente .modal-content").html(data.html_form);
            }
        }
        });
        return false;
    });
    $("#modal-paciente").on("submit", "#id_actualizar_form", function () {
        var form = $(this);
        $.ajax({
        url: form.attr("action"),
        data: form.serialize(),
        type: form.attr("method"),
        dataType: 'json',
        success: function (data) {
            if (data.form_is_valid) {
                $("#contenido_tabla").html(data.html_pacientes_lista);
                $("#modal-paciente").modal("hide");
            }
            else {
                $("#modal-paciente .modal-content").html(data.html_form);
            }
        }
        });
        return false;
    });
    $("#modal-paciente").on("submit", ".js-paciente-delete-form", function () {
        var form = $(this);
        //console.log(form.attr("action"));
        $.ajax({
        url: form.attr("action"),
        data: form.serialize(),
        type: form.attr("method"),
        dataType: 'json',
        success: function (data) {
            if (data.form_is_valid) {
                $("#contenido_tabla").html(data.html_pacientes_lista);
                $("#modal-paciente").modal("hide");
            }
            else {
                $("#modal-paciente .modal-content").html(data.html_form);
            }
        }
        });
        return false;
    });
    $("#modal-paciente").on("submit", "#agenda_crear_form", function () {
        var form = $(this);
        //console.log(form.attr("action"));
        $.ajax({
        url: form.attr("action"),
        data: form.serialize(),
        type: form.attr("method"),
        dataType: 'json',
        success: function (data) {
            if (data.form_is_valid) {
                $("#contenido_tabla").html(data.html_pacientes_lista);
                $("#modal-paciente").modal("hide");
            }
            else {
                $("#modal-paciente .modal-content").html(data.html_form);
            }
        }
        });
        return false;
    });

    });
</script>
{% endblock extrajs %}

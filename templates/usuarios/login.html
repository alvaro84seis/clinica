{% extends "pacientes/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Ingresar</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Ingresar</button>
                <small class="text-muted ml-2">
                    <a href="#">Olvidaste tu Contrase&ntilde;a?</a>
                </small>
            </div>
        </form>
    </div>
{% endblock content %}
